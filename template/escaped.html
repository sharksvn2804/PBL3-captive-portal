<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng...</title>
    <style>
        body { 
            text-align: center; 
            padding: 50px; 
            font-family: Arial; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #333; }
        p { color: #666; }
        a { color: #667eea; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>✓ Đăng nhập thành công!</h2>
        <div class="spinner"></div>
        <p>Đang chuyển hướng...</p>
        <p id="countdown">Chuyển hướng trong 3 giây</p>
    </div>

    <script>
        // Target URL - cố gắng redirect ra ngoài
        const targetUrl = "http://idu.vn/";
        let countdown = 3;

        // Update countdown
        setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = `Chuyển hướng trong ${Math.max(0, countdown)} giây`;
        }, 1000);

        // Thử multiple redirect methods để escape khỏi portal
        setTimeout(() => {
            // Method 1: Direct assignment
            window.location.href = targetUrl;
        }, 500);

        setTimeout(() => {
            // Method 2: Replace
            window.location.replace(targetUrl);
        }, 1000);

        setTimeout(() => {
            // Method 3: Open in same window
            window.open(targetUrl, '_self');
        }, 1500);

        setTimeout(() => {
            // Method 4: Fallback - link click
            const a = document.createElement('a');
            a.href = targetUrl;
            a.click();
        }, 2000);

        // If still here, show manual link
        setTimeout(() => {
            document.body.innerHTML += `
                <div style="margin-top: 30px; padding: 20px; background: #f0f0f0; border-radius: 5px;">
                    <p>Nếu không tự động chuyển, <a href="${targetUrl}">bấm vào đây</a></p>
                </div>
            `;
        }, 3000);
    </script>
</body>
</html>
